<div class="container">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <!--<th>Image</th>-->
                <th>Name</th>
                <th>City</th>
                <th>Price Range</th>
                <th>Cuisine</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rest in controller.rests" ui-sref="restaurantdetails({id: rest.id})">
                <!--<td><img src="{{rest.imageUrl}}alt=" HTML5 Icon" style="width:220px;height:128px" /></td>-->
                <td><strong><em>{{rest.name}}</em></strong></td>
                <td>{{rest.city}}</td>
                <td>{{rest.priceRange}}</td>
                <td>{{rest.category.cuisine}}</td>
            </tr>
        </tbody>
    </table>
</div>
